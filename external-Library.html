<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Icons</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 10, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 2rem;
        color: black;
      }

      #favorite {
        font-size: 4rem;
        color: red;
      }
      #attachment {
        font-size: 3rem;
        color: blue;
      }
      #computer {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 5rem;
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>Google icon library</h1>
    <p>Styled Google icons (size and color):</p>
    <span class="material-symbols-outlined"> cloud </span>
    <span class="material-symbols-outlined" id="attachment"> attachment </span>
    <span class="material-symbols-outlined" id="favorite"> favorite </span>
    <span class="material-symbols-outlined" id="computer"> computer </span>
  </body>
</html>
