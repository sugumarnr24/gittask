<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Position Bug</title>
    <style>
      .container {
        width: 300px;
        height: 250px;
        background-color: lightblue;
      }
      * {
        margin: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Container
      <div class="box">Box</div>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt eveniet,
        est, hic provident deleniti a repellat sed in rem perferendis aut nobis
        voluptates iste quasi natus sapiente qui illo! Nulla?
      </p>
    </div>
  </body>
</html>
