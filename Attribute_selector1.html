<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector Bug</title>
    <style>
      li[data-category="fruit"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li data-category="fruit">Apple</li>
      <li data-category="notfruit">Carrot</li>
      <li data-category="fruit">Banana</li>
    </ul>
  </body>
</html>
