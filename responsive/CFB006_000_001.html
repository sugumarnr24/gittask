<!-- Fix Bug: Fix the image to scale both up and down on responsiveness: -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @media only screen and (max-width: 400px) {
        .responsive {
          width: 100%;

          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Images</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis nemo magni
      nesciunt doloribus quae nihil consequuntur praesentium! Provident, aliquid
      voluptate.
    </p>
    <p>Resize the browser window to see the effect.</p>

    <img
      src="inputs/images.jpeg"
      alt="Nature"
      class="responsive"
      width="600"
      height="400"
    />
  </body>
</html>
